<h1 mat-dialog-title>File ''{{fileName}}'' already exists, do you want to overwrite the existing file?</h1>
<div mat-dialog-actions style="margin-top: 8px">
  <button mat-raised-button style="margin-right: 10px" (click)="Cancel()">Keep existing</button>
  <button mat-raised-button color="warn" (click)="Overwrite()">Overwrite</button>
</div>
