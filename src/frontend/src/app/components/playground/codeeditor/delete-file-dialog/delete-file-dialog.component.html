<h1 mat-dialog-title>Do you really want to delete the file {{fileName}}?</h1>
<div mat-dialog-actions style="margin-top: 8px">
  <button mat-raised-button style="margin-right: 10px" (click)="Cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="Confirm()">Delete</button>
</div>
